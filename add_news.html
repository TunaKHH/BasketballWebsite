<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增消息頁面</title>
    <script src="./ckeditor_4.9.2_full/ckeditor/ckeditor.js"></script>
    <link href='./bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <h1 style="text-align: center">
        新增消息頁面
    </h1>

    <form method="POST" class="form-horizontal" action="./news.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">消息標題:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">消息內文:</label>
            <div class="col-sm-8">
                <textarea id="editor1" name="content" required>
                        請於此處輸入消息內文
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="action" value="add_news" class="btn btn-success">新增消息</button>
            </div>
        </div>
    </form>
    <script>
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
